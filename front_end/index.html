<!DOCTYPE html>
<html>

  <head>
    <Title>Tripcited!</Title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="travelApp" ng-controller="MainController as main">

    <div ng-repeat="post in main.posts | orderBy: 'upvotes' ">

      <span ng-click="incrementUpvotes(post)">^</span>
      {{post.title}} - upvotes: {{post.upvotes}}
    </div>
      <form ng-submit="main.addPost()">
      <input type="text" ng-model="main.title">
      <button type="submit">Post</button>
      </form>
    </div>
  </body>
</html>
