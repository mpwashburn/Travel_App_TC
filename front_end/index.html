<!DOCTYPE html>
<html>

  <head>
    <Title>Tripcited!</Title>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="travelApp" ng-controller="MainController as main">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="page-header">
            <h1>Tripcited!</h1>
          </div>

      <div ng-repeat="post in main.posts | orderBy: 'upvotes' ">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(main.upvotes)"></span>
          {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
          </a>
          <span ng-hide="post.link">
          {{post.title}}
          </span>
          </span>
      </div>

        <form ng-submit="main.addPost()"
          style="margin-top:30px;">
          <h3>Add a post</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="main.title"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="main.link">
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
