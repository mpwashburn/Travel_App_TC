<!DOCTYPE html>
<html>

  <head>
    <Title>Tripcited!</Title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="js/PostResource.js"></script>
    <script src="js/postsController.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>

  <body ng-app="travelApp" ng-controller="postsController as content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="page-header">
            <h1>Tripcited!</h1>
          </div>

      <div ng-repeat="vm in content.posts | orderBy: 'upvotes' ">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(upvotes)">^</span>
          {{vm.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
          <a ng-show="vm.link" href="{{vm.link}}">
          {{vm.title}}
          </a>
          <span ng-hide="vm.link">
          {{vm.title}}
          </span>
          </span>
      </div>

        <form ng-submit="content.addPost()"
          style="margin-top:30px;">
          <h3>Add a post</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="content.title"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="content.link">
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
